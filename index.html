        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">

  <div class="container">
    <h1>Introdução ao Boot</h1>
    <form action="">
      <div class="row">
        <div class="col">
          <label for="">Nome: </label>
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label for="">Data de Nascimento: </label>
          <input type="date" name="" id="" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Nome Mãe:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label for="">Nome Pai:</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Cidade: </label>
          <input type="text" id="cidade" class="form-control">
        </div>
        <div class="col">
          <label for="">Curso:</label>
          <select name="" id="" class="form-control">
            <option value="">Selecione o Curso</option>
            <option value="">Informática</option>
            <option value="">Enfermagem</option>
            <option value="">Comércio</option>
            <option value="">Administração</option>
          </select>
        </div>
        <div class="col">
          <label for="">Turma:</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Endereço:</label>
          <input type="text" id="endereco" class="form-control">
        </div>
        <div class="col">
          <label for="">Complemento:</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label for="">Bairro:</label>
          <input type="text" id="bairro" class="form-control">
        </div>
        <div class="col">
          <label for="">CEP:</label>
          <input type="text" class="form-control" placeholder="00000-000" onblur="buscaCEP(this.value)" >
        </div>
      </div>
      <br>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Enviar Dados
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Usando Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente salvar as informações?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
